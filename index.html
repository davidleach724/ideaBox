<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
    <title>Document</title>
  </head>
  <body>
    <main>
      <section class="container-left">
        <h1 class="heading">IdeaBox</h1>
        <div class="starred-ideas-box">
          <p class="starred-ideas">Filter Starred Ideas</p>
          <button class="starred-ideas-button">Show Starred Ideas</button>
        </div>
      </section>
      <section class="container-right">
        <form class="container-top">
          <div class="title-area">
            <label for="title">Title</label>
            <input type="text" id="userTitle" value="title" required>
          </div>
          <div class="body-area">
            <label for="body">Body</label>
            <input type="text" id="userBody" value="body" required>
          </div>
          <button class="save-button">Save</button>
          <div class="search-ideas-box">
            <!-- <img class="search-img" src="assets/search.svg" alt="search button"> -->
            <input class="search-field" type="text" id="searchField" value="search" required placeholder="Search Ideas">
          </div>
        </form>
        <section class="container-bottom">
          <article class="idea-card">
            <nav class="idea-nav">
              <!-- <img class="favorite-img" src="assets/star-active.svg" alt="favorite idea star"> -->
              <!-- <img class="delete-img" src="assets/delete.svg" alt="delete idea icon"> -->
            </nav>
            <h2 class="idea-title">Idea title</h2>
            <p class="idea-body">Idea body. Don't ever play yourself. Every chance I get, I water the plants, Lion! Cloth talk.</p>
            <footer class="idea-comment">
              <!-- <img class="add-comment-img" src="assets/comment.svg" alt="add comment button"> -->
              <label class="comment">Comment</label>
            </footer>
          </article>
        </section>
      </section>
    </main>
    <script type="text/javascript" src="Idea.js"></script>
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
